<!-- src="assets/images/01-320x200.jpg" -->
<fuse-card class="grid grid-cols-2 max-h-70 w-full">
    <div class="col-span-3">
        <mat-form-field class="col-span-2 fuse-mat-dense fuse-mat-no-subscript text-right w-full p-1" >
            <input [(ngModel)]="celda"  matInput readonly /><span matSuffix>Kg</span>
            <!-- <span matPrefix>{{tipo}}</span> -->
        </mat-form-field>
    </div>
    <div class="col-span-2  ">
        <img
            class="w-full h-60 bg-cover"
            src="assets/images/tolba.png"
            alt="Card cover image">
    </div>
    <div class="col-span-1">

        <span class="flex items-end w-6 h-60  bg-green-200 rounded overflow-hidden">
            <span class="flex w-full  bg-green-600" [ngStyle]="{'height': nivel+'%'}"></span>
        </span>
    </div>
</fuse-card>
