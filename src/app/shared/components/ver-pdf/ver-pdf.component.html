
<div class="flex flex-col -m-6">
    <div
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-ventana"
>
    <div class="text-lg font-medium">{{ tituloVentana }}</div>
    <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
    </button>
</div>

    <div fusePerfectScrollbar class="p-1">

        <iframe
            *ngIf="rutaPdf"
            [src]="rutaPdf | safeUrl"
            style="width: 100%; height: 480px"
        ></iframe>


    </div>


</div>
